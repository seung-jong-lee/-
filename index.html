<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서울 지하철 도착 정보</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>서울 지하철 도착 정보</h1>

    <!-- 🔍 검색창 -->
    <div class="search-box">
      <input type="text" id="stationNameInput" placeholder="역 이름 입력"/>
      <button onclick="getSubwayInfo()">검색</button>
    </div>

    <!-- 📋 결과 표시 -->
    <div id="result" class="result-box"></div>

    <!-- 🛤️ 2호선 노선도 -->
    <h2>🚇 2호선 노선도</h2>
    <img src="line2.png" alt="2호선 노선도" class="map-image" />

    <!-- 🚉 역 버튼 목록 -->
    <div class="station-buttons">
      <button onclick="searchStation('강남')">강남</button>
      <button onclick="searchStation('신림')">신림</button>
      <button onclick="searchStation('사당')">사당</button>
      <button onclick="searchStation('서울대입구')">서울대입구</button>
      <button onclick="searchStation('을지로입구')">을지로입구</button>
      <!-- 추가 역은 필요시 여기에 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
