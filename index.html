<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울 지하철 도착정보</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚇 서울 지하철 도착정보</h1>

  <div class="section">
    <h2>2호선 노선도</h2>
    <img src="subway.png" alt="2호선 노선도" id="subway-icon">
  </div>

  <div id="transfer-buttons">
    <button onclick="selectStation('까치산')">까치산</button>
    <button onclick="selectStation('신도림')">신도림</button>
    <button onclick="selectStation('대림')">대림</button>
    <button onclick="selectStation('사당')">사당</button>
    <button onclick="selectStation('교대')">교대</button>
    <button onclick="selectStation('강남')">강남</button>
    <button onclick="selectStation('선릉')">선릉</button>
    <button onclick="selectStation('잠실')">잠실</button>
    <button onclick="selectStation('건대입구')">건대입구</button>
    <button onclick="selectStation('성수')">성수</button>
    <button onclick="selectStation('신설동')">신설동</button>
    <button onclick="selectStation('신당')">신당</button>
    <button onclick="selectStation('동대문역사문화공원')">동대문역사문화공원</button>
    <button onclick="selectStation('을지로4가')">을지로4가</button>
    <button onclick="selectStation('을지로3가')">을지로3가</button>
    <button onclick="selectStation('시청')">시청</button>
    <button onclick="selectStation('충정로')">충정로</button>
    <button onclick="selectStation('홍대입구')">홍대입구</button>
    <button onclick="selectStation('합정')">합정</button>
    <button onclick="selectStation('당산')">당산</button>
    <button onclick="selectStation('영등포구청')">영등포구청</button>
  </div>

  <div class="search-section">
    <input type="text" id="stationInput" placeholder="역 이름 입력 (예: 강남)">
    <button onclick="getArrivalInfo()">도착 정보 확인</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
